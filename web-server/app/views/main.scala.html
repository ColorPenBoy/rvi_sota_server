@()()

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>SOTA Admin UI</title>
        <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel='stylesheet' href='@routes.Assets.versioned("css/default.css")'>
        <link rel='stylesheet' href='@routes.Assets.versioned("css/sota.css")'>
    </head>
    <body>
      <div class="container-fluid sota">
        <div id="app" class="sota-container">
        </div>

        <script>
          @Html(org.webjars.RequireJS.getSetupJavaScript(routes.WebJarAssets.at("").url))
        </script>
        <script data-main="@routes.Assets.versioned("javascripts/react-app.js")" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.min.js"))"></script>
      </div>
    </body>
</html>
